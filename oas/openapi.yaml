                Invalid request parameter format:
                  value:
                    code: '4000022'
                    status: 400
                    type: https://api.smartbearcoin.com/problems/invalid-request-parameter-format
                    title: invalid-request-parameter-format
                    details:
                      - type: https://api.smartbearcoin.com/problems/invalid-request-parameter-format
                        title: invalid-request-parameter-format
